<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jenny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <!-- 外部样式 -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="douyin-style">
      <!-- 第 1 层 -->
      <div class="douyin-style-font">
        <div class="douyin-style-title" data-title="Jenny">
          <div class="center">
            <span><a href="main.html">Jenny</a></span>
          </div>
        </div>
      </div>

      <!-- 第 2 层 shake -->
      <div class="douyin-style-font shake"
           style="--shake-offset:-2px; --shake-height:0.5em; --shake-delay:0s;">
        <div class="douyin-style-title" data-title="Jenny">
          <div class="center">
            <span><a href="main.html">Jenny</a></span>
          </div>
        </div>
      </div>

      <!-- 第 3 层 shake -->
      <div class="douyin-style-font shake"
           style="--shake-offset:-5px; --shake-height:0.5em; --shake-delay:0.4s;">
        <div class="douyin-style-title" data-title="Jenny">
          <div class="center">
            <span><a href="main.html">Jenny</a></span>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
